<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login & Register || Jobaria - Digital Products Store eCommerce Bootstrap 5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/fe/css/plugins.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/fe/css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/fe/image/favicon.ico">
</head>
<body>
    <!-- Begin JB's Body Wrapper Area -->
    <div class="wrapper">
        <!-- Begin Loading Area -->
        <div class="loading">
            <div class="text-center middle">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- Loading Area End Here -->
        <!-- Begin JB's Header Area -->
        <th:block th:insert="/layoutShop/header.html"></th:block>
        <!-- JB's Header Area End Here -->
        <!-- Begin JB's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <ul>
                        <li><a href="/">Trang chủ</a></li>
                        <li class="active">Đăng Nhập</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- JB's Breadcrumb Area End Here -->
        <!-- Begin JB's Login Register Area -->
        <div class="jb-login-register_area">
            <div class="container">
                <div class="row" style="justify-content: center">
                <!--     Login   -->
                    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6">
                        <!-- Login Form s-->
                        <form th:action="@{/login}" method="post" onsubmit="handleLogin(event, this)">
                            <div class="login-form">
                                <h4 class="login-title">Đăng Nhập</h4>
                                <div class="row">
                                    <div class="col-md-12 col-12 text-danger" th:if="${errorMessage != null}">
                                        <label th:text="${errorMessage}"></label>
                                    </div>
                                    <div class="col-md-12 col-12">
                                        <label>Tên người dùng</label>
                                        <input id="inputUserName" type="text" placeholder="Username" name="username">
                                        <label class="text-danger" id="errorUserName" style="display: none"></label>
                                    </div>
                                    <div class="col-12 mb--20">
                                        <label>Mật Khẩu</label>
                                        <input id="inputPassword" type="password" placeholder="Password" name="password">
                                        <label class="text-danger" id="errorPassWord" style="display: none"></label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="check-box">
                                            <input type="checkbox" id="remember_me">
                                            <label for="remember_me">Ghi nhớ</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="forgotton-password_info">
                                            <a href="#"> Quên mật khẩu?</a>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="jb-login_btn">Đăng Nhập</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JB's Login Register Area  End Here -->
        <!-- Begin JB's Footer Area -->
        <th:block th:insert="/layoutShop/footer.html"></th:block>
        <!-- JB's Footer Area End Here -->
    </div>
    <!-- JB's Body Wrapper Area End Here -->
    <script src="/fe/js/plugins.min.js"></script>
    <script src="/fe/js/ajax-mail.js"></script>
    <script src="/fe/js/main.js"></script>
    <script th:inline="javascript">
        function handleLogin(event, loginForm) {
            event.preventDefault();
            var errorUserName = document.getElementById("errorUserName");
            var errorPassword = document.getElementById("errorPassWord");
            var inputUserName = document.getElementById("inputUserName").value.trim();
            var inputPassword = document.getElementById("inputPassword").value.trim();

            errorUserName.style.display = "none";
            errorUserName.innerText = ''
            errorPassword.style.display = "none";
            errorPassword.innerText = ''

            if(inputUserName === '' && inputPassword === '') {
                errorUserName.style.display = "block";
                errorUserName.innerText = "Tên người không được bỏ trống!!!"
                errorPassword.style.display = "block";
                errorPassword.innerText = "PassWord không được bỏ trống!!!"
            } else if (inputUserName === '') {
                errorUserName.style.display = "block";
                errorUserName.innerText = "Tên người không được bỏ trống!!!"
            } else if (inputPassword === '') {
                errorPassword.style.display = "block";
                errorPassword.innerText = "PassWord không được bỏ trống!!!"
            } else {
                loginForm.submit();
            }
        }
    </script>
</body>

</html>
