<!DOCTYPE html>
<html lang="zxx">


<!-- Mirrored from htmldemo.net/jobaria/jobaria/shop-4-column.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 21 Feb 2024 06:30:07 GMT -->
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop Column Four || Jobaria - Digital Products Store eCommerce Bootstrap 5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/fe/css/plugins.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/fe/css/main.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/fe/image/favicon.ico">
</head>

<body>
<!-- Begin JB's Body Wrapper Area -->
<div class="wrapper">
    <!-- Begin Loading Area -->
    <div class="loading">
        <div class="text-center middle">
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- Loading Area End Here -->

    <th:block th:insert="/layoutShop/header.html"></th:block>

    <!-- Begin JB's Breadcrumb Area -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-content">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li class="active">product</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JB's Breadcrumb Area End Here -->

    <!-- Begin JB's Content Wrapper Area -->
    <div class="jb-content_wrapper">
        <div class="container">
            <div class="row">
                <!-- Begin Shopbar With Banner Area -->
                <div class="col-lg-12">
                    <div class="shopbar-with_banner">
                        <div class="jb-sidebar_banner">
                            <div class="banner-item">
                                <a href="#">
                                    <img src="/fe/image/shop/2.jpg" alt="JB's Shop Banner">
                                </a>
                            </div>
                        </div>
                        <!-- Begin Shop Topbar Area -->
                        <div class="shop-topbar">
                            <div class="shopbar-inner">
                                <div class="product-view-mode">
                                    <ul class="nav shop-item-filter-list" role="tablist">
                                        <li class="active" role="presentation"><a aria-selected="true"
                                                                                  class="active show"
                                                                                  data-bs-toggle="tab" role="tab"
                                                                                  aria-controls="grid-view"
                                                                                  href="#grid-view"><i
                                                class="fa fa-th"></i></a></li>
                                        <li role="presentation"><a data-bs-toggle="tab" role="tab"
                                                                   aria-controls="list-view" href="#list-view"><i
                                                class="fa fa-th-list"></i></a></li>
                                    </ul>
                                </div>
                                <div class="toolbar-amount">
                                    <span>There are <span th:text="${totalProducts} + ' products.'"></span></span>
                                </div>
                            </div>
                            <div class="product-select-box">
                                <div class="product-short">
                                    <p>Sort By:</p>
                                    <select class="nice-select" onchange="handleChangeSelectFilter(this.value)">
                                        <option value="trending">Relevance</option>
                                        <option value="name-asc" th:selected="${sort == 'name' && order == 'asc'}">Name, A to Z)</option>
                                        <option value="name-desc" th:selected="${sort == 'name' && order == 'desc'}">Name, Z to A</option>
                                        <option value="price-asc" th:selected="${sort == 'price' && order == 'asc'}">Price, low to high</option>
                                        <option value="price-desc" th:selected="${sort == 'price' && order == 'desc'}">Price, high to low</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Shop Topbar Area End Here -->
                        <!-- Begin Shop Products Wrapper Area -->
                        <div class="shop-products-wrapper shop-4-column_wrapper">
                            <div class="tab-content">
                                <div id="grid-view" class="tab-pane fade active show shop-products_grid"
                                     role="tabpanel">
                                    <div class="row">
                                        <!-- Begin JB's Slide Item Area -->
                                        <div class="col-lg-3 col-md-4 col-sm-6" th:each="item : ${products}">
                                            <div class="jb-slide-item">
                                                <div class="jb-single_product">
                                                    <div class="product-img" style="height: 200px; overflow: hidden;">
                                                        <a th:href="@{/products/{productId}(productId=${item.id})}">
                                                            <img th:src="@{|/uploads/${item.image}|}"
                                                                 alt="Product Image"
                                                                 style=" height: 100%; object-fit: cover;">
                                                        </a>
                                                        <span class="sticker">New</span>
                                                    </div>
                                                    <div class="jb-product_content">
                                                        <div class="product-desc_info">
                                                            <div class="manufacturer">
                                                                <a>Studio Design</a>
                                                            </div>
                                                            <h6><a class="product-name"
                                                                   th:href="@{/products/{productId}(productId=${item.id})}"
                                                                   th:text="${item.name}"></a></h6>
                                                            <div class="rating-box">
                                                                <ul>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                </ul>
                                                            </div>
                                                            <div class="price-box">
                                                                <span class="new-price" th:text="${item.price}"></span>
                                                            </div>
                                                        </div>
                                                        <div class="add-actions">
                                                            <ul style="justify-content: center;">
                                                                <li><a class="jb-wishlist_link" th:data-product-id="${item.id}"
                                                                       href="javascript:void(0)" onclick="handleWishListClick(this.getAttribute('data-product-id'))"><i
                                                                        class="fa fa-heart"></i></a></li>
                                                                <li><a class="jb-add_cart" th:data-product-id="${item.id}"
                                                                       href="javascript:void(0)" onclick="handleCartClick(this.getAttribute('data-product-id'))"><i
                                                                        class="icon_cart_alt"></i>Add to cart</a></li>
                                                                <li><a class="jb-sp_link"
                                                                       th:href="@{/products/{productId}(productId=${item.id})}"><i
                                                                        class="fa fa-copy"></i></a></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- JB's Slide Item Area End Here -->
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="paginatoin-area">
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                                        <div class="product-select-box">
                                                            <div class="product-short">
                                                                <p>Show</p>
                                                                <select class="nice-select" onchange="handleChangeSelectElementPage(this.value)">
                                                                    <option value="5" th:selected="${limit == 5}">5</option>
                                                                    <option value="10" th:selected="${limit == 10}">10</option>
                                                                    <option value="15" th:selected="${limit == 15}">15</option>
                                                                    <option value="20" th:selected="${limit == 20}">20</option>
                                                                    <option value="25" th:selected="${limit == 25}">25</option>
                                                                </select>
                                                                <span>Per Page</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                                        <ul class="pagination-box">
                                                            <li>
                                                                <a href="javascript:void(0)" th:data-currentPage="${currentPage}" onclick="handleChangePage('minus', this.getAttribute('data-currentPage'), this)" class="Previous" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                                                <i class="fa fa-chevron-left"></i>Previous</a>
                                                            </li>
                                                            <li th:each="i : ${#numbers.sequence(1, totalPage)}" th:classappend="${i==currentPage+1?'active':''}">
                                                                <a href="javascript:void(0)" th:data-currentPage="${currentPage}" th:data-page="${i - 1}" onclick="handleChangePage(this.getAttribute('data-page'), this.getAttribute('data-currentPage'), this)" th:text="${i}"></a>
                                                            </li>
                                                            <li>
                                                                <a href="javascript:void(0)" th:data-currentPage="${currentPage}" onclick="handleChangePage('plus', this.getAttribute('data-currentPage'), this)" class="Next" th:classappend="${currentPage == totalPage - 1 ? 'disabled' : ''}">
                                                                    Next <i class="fa fa-chevron-right"></i></a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="list-view" class="tab-pane fade shop-product-list_view" role="tabpanel">
                                    <div class="row g-0">
                                        <div class="col-lg-12" th:each="item : ${products}">
                                            <div class="row g-0 jb-slide-item">
                                                <div class="col-lg-4 col-md-4 jb-single_product">
                                                    <div class="product-img">
                                                        <a th:href="@{/products/{productId}(productId=${item.id})}">
                                                            <img th:src="@{|/uploads/${item.image}|}"
                                                                 alt="Product Image" style="max-width: 300px">
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8 col-md-8">
                                                    <div class="jb-product_content">
                                                        <div class="product-desc_info">
                                                            <div class="manufacturer">
                                                                <a>Studio Design</a>
                                                            </div>
                                                            <h6><a class="product-name"
                                                                   th:href="@{/products/{productId}(productId=${item.id})}"
                                                                   th:text="${item.name}"></a></h6>
                                                            <div class="rating-box">
                                                                <ul>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                    <li><i class="fa fa-star"></i></li>
                                                                </ul>
                                                            </div>
                                                            <div class="product-desc">
                                                                <p th:text="${item.description}"></p>
                                                            </div>
                                                            <div class="price-box">
                                                                <span class="new-price" th:text="${item.price}"></span>
                                                            </div>
                                                        </div>
                                                        <div class="add-actions">
                                                            <ul>
                                                                <li><a class="jb-wishlist_link"
                                                                       th:href="@{/user/wish-list/{productId}(productId=${item.id})}"><i
                                                                        class="fa fa-heart"></i></a></li>
                                                                <li><a class="jb-add_cart"
                                                                       th:href="@{/user/cart/{productId}(productId=${item.id})}"><i
                                                                        class="icon_cart_alt"></i>Add to cart</a>
                                                                </li>
                                                                <li><a class="jb-sp_link"
                                                                       th:href="@{/products/{productId}(productId=${item.id})}"><i
                                                                        class="fa fa-copy"></i></a></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="paginatoin-area">
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                                        <div class="product-select-box">
                                                            <div class="product-short">
                                                                <p>Show</p>
                                                                <select class="nice-select" onchange="handleChangeSelectElementPage(this.value)">
                                                                    <option value="5" th:selected="${limit == 5}">5</option>
                                                                    <option value="10" th:selected="${limit == 10}">10</option>
                                                                    <option value="15" th:selected="${limit == 15}">15</option>
                                                                    <option value="20" th:selected="${limit == 20}">20</option>
                                                                    <option value="25" th:selected="${limit == 25}">25</option>
                                                                </select>
                                                                <span>Per Page</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                                        <ul class="pagination-box">
                                                            <li>
                                                                <a href="javascript:void(0)" th:data-currentPage="${currentPage}" onclick="handleChangePage('minus', this.getAttribute('data-currentPage'), this)" class="Previous" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                                                    <i class="fa fa-chevron-left"></i>Previous</a>
                                                            </li>
                                                            <li th:each="i : ${#numbers.sequence(1, totalPage)}" th:classappend="${i==currentPage+1?'active':''}">
                                                                <a href="javascript:void(0)" th:data-currentPage="${currentPage}" th:data-page="${i - 1}" onclick="handleChangePage(this.getAttribute('data-page'), this.getAttribute('data-currentPage'), this)" th:text="${i}"></a>
                                                            </li>
                                                            <li>
                                                                <a href="javascript:void(0)" th:data-currentPage="${currentPage}" onclick="handleChangePage('plus', this.getAttribute('data-currentPage'), this)" class="Next" th:classappend="${currentPage == totalPage - 1 ? 'disabled' : ''}">
                                                                    Next <i class="fa fa-chevron-right"></i></a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Shop Products Wrapper Area End Here -->
                    </div>
                </div>
                <!-- Shopbar With Banner Area End Here -->
            </div>
        </div>
    </div>
    <!-- JB's Content Wrapper Area End Here -->

    <!-- Begin JB's Footer Area -->
    <th:block th:insert="/layoutShop/footer.html"></th:block>
    <!-- JB's Footer Area End Here -->

</div>
<!-- JB's Body Wrapper Area End Here -->
<script src="/fe/js/plugins.min.js"></script>
<script src="/fe/js/ajax-mail.js"></script>
<script src="/fe/js/main.js"></script>
<script th:inline="javascript">
    let limit = [[${limit}]];
    let soft = [[${sort}]];
    let orderBy = [[${order}]];
    let page = [[${currentPage}]];
    var nameSearch = [[${searchName}]];
    var categoryId = [[${categoryId}]];

    console.log(nameSearch);

    function handleWishListClick(productId) {
        $.ajax({
            type: "GET",
            url: "/user/wish-list/" + productId,
            success: function (response) {
                console.log(response)
                alert("Đã thêm vào danh sách yêu thích thành công");
            },
            error: function (error) {
                console.log('Error:', error);
            }
        });
    }
    function handleCartClick(productId) {
        $.ajax({
            type: "GET",
            url: "/user/cart/" + productId,
            success: function (response) {
                console.log(response)
                alert("Đã thêm vào giỏ hàng thành công");
            },
            error: function (error) {
                console.log('Error:', error);
            }
        });
    }

    function handleChangeSelectFilter(value) {
        var array = value.split("-")
        soft = array[0];
        orderBy = array[1];
        loadPage();
    }

    function handleChangeSelectElementPage(value) {
        limit = value;
        loadPage();
    }

    function handleChangePage(value, currentPage, element) {
        if (element.classList.contains('disabled')) {
            return;
        }

        if (value === "plus") {
            page = parseInt(currentPage) + 1;
        } else if (value === "minus") {
            page = parseInt(currentPage) - 1;
        } else {
            page = parseInt(value)
        }
        loadPage();
    }

    function loadPage() {
        if (nameSearch == null) {
            window.location.href = `http://localhost:8080/categories/${categoryId}?limit=${limit}&page=${page}&sort=${soft}&order=${orderBy}`;
        } else {
            window.location.href = `http://localhost:8080/search?keyword=${nameSearch}&limit=${limit}&page=${page}&sort=${soft}&order=${orderBy}`;
        }
    }
</script>
</body>
