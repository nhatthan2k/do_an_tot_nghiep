<body>
    <!-- Begin JB's Body Wrapper Area -->
    <div class="wrapper">
        <!-- Begin Loading Area -->
        <div class="loading">
            <div class="text-center middle">
                <div class="lds-ellipsis">
                    <div></div>

                </div>
            </div>

        <!-- Loading Area End Here -->

        <!-- Begin JB's Header Area -->
        <th:block th:insert="/layoutShop/header.html"></th:block>
        <!-- JB's Header Area End Here -->

        <!-- Begin JB's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li class="active">Checkout</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- JB's Breadcrumb Area End Here -->

        <!-- Begin JB's Checkout Area -->
        <div class="checkout-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <form action="/user/cart/checkout" th:object="${user}" method="POST" id="formCheckOut">
                            <div class="checkbox-form">
                                <h3 style="margin-top: 15px;">Billing Details</h3>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="checkout-form-list">
                                            <label>Full Name <span class="required">*</span></label>
                                            <input placeholder="" th:field="*{fullName}" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="checkout-form-list">
                                            <label>Address <span class="required">*</span></label>
                                            <input placeholder="Street address" th:field="*{address}" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkout-form-list">
                                            <label>Email Address <span class="required">*</span></label>
                                            <input placeholder="" th:field="*{email}" type="email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkout-form-list">
                                            <label>Phone <span class="required">*</span></label>
                                            <input type="text" th:field="*{phone}">
                                        </div>
                                    </div>
                                </div>
                                <div class="different-address">
                                    <div class="order-notes">
                                        <div class="checkout-form-list checkout-form-list-2">
                                            <label>Order Notes</label>
                                            <textarea id="checkout-mess" cols="30" rows="10" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="your-order">
                            <h3>Your order</h3>
                            <div class="your-order-table table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="cart-product-name">Product</th>
                                            <th class="cart-product-name">Quantity</th>
                                            <th class="cart-product-total">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody th:each="item:${shopingCarts}">
                                        <tr class="cart_item">
                                            <td class="cart-product-name" th:text="${item.product.name}"></td>
                                            <td><strong class="product-quantity" th:text="'× '+${item.quantity}"></strong></td>
                                            <td class="cart-product-total"><span class="amount" th:text="${item.quantity * item.product.price}"></span></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr class="cart-subtotal">
                                            <th>Cart Subtotal</th>
                                            <td></td>
                                            <td><span class="amount" th:text="${total}"></span></td>
                                        </tr>
                                        <tr class="order-total">
                                            <th>Order Total</th>
                                            <td></td>
                                            <td><strong><span class="amount" th:text="${total}"></span></strong></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="payment-method">
                                <div class="payment-accordion">
                                    <div id="accordion">

                                        <label>Payment Methods:</label>
                                        <select class="form-control" onchange="handleChangePayment(this.value)">
                                            <option value="1">Direct payment</option>
                                            <option value="2">PayPal</option>
                                        </select>
                                    </div>
                                    <div class="order-button-payment">
                                        <input value="Place order" type="submit" onclick="handleCheckOutSubmit()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JB's Checkout Area End Here -->

        <form method="post" id="formPayment" th:action="@{/pay}" style="display: none">
            <input type="text" th:value="${total}" name="price" />
            <button type="submit"> Payment with Paypal </button>
        </form>

        <!-- Begin JB's Footer Area -->
        <th:block th:insert="/layoutShop/footer.html"></th:block>
        <!-- JB's Footer Area End Here -->

    </div>

    <script src="/fe/js/plugins.min.js"></script>
    <script src="/fe/js/ajax-mail.js"></script>
    <script src="/fe/js/main.js"></script>
    <script th:inline="javascript">
        let paymentType = '1';
        function handleChangePayment(value) {
            paymentType = value;
        }
        function handleCheckOutSubmit() {
            if (paymentType == '2') {
                document.getElementById('formPayment').submit();
            } else {
                document.getElementById('formCheckOut').submit();
            }
        }
    </script>
